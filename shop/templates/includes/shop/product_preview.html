{% load static %}


<div class="col-sm-4">
    <div class="product-image-wrapper">
        <div class="single-products">
            <div class="productinfo text-center">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt=""/>
                {% else %}
                    <img src="{% static 'images/shop/product.jpg' %}" alt=""/>
                {% endif %}

                <h2>{{ product.price }} تومن </h2>
                <p>{{ product.name }}</p>
                <a href="#" class="btn btn-default add-to-cart"><i
                        class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
            </div>
            <div class="product-overlay">
                <div class="overlay-content">
                    <h2>{{ product.price }} تومن </h2>
                    <p>{{ product.short_description }}</p>
                    <a href="#" class="btn btn-default add-to-cart"><i
                            class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
                </div>
            </div>
        </div>
        <div class="choose">
            <ul class="nav nav-pills nav-justified">
                <li><a href="{% url 'single-page-url' product.slug %}"><i class="fa fa-plus-square"></i>نمایش
                    جزییات</a></li>
                <li><a href=""><i class="fa fa-plus-square"></i>مقایسه</a></li>
            </ul>
        </div>
    </div>
</div>
